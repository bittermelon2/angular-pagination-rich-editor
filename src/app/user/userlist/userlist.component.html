<nz-table #basicTable [nzData]="listOfData" [nzFrontPagination]="false" [(nzPageIndex)]="pageIndex" [nzTotal]='total' [(nzPageSize)]='pageSize' (nzPageIndexChange)='searchData()'>
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name.first }}{{ data.name.last }}</td>
            <td>{{ data.phone }}</td>
            <td>{{ data.email }}</td>
            <td>
                <a>Edit</a>
                <a [routerLink]="[ '/user/edit' ]">Edit</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
            </td>
        </tr>
    </tbody>
</nz-table>
