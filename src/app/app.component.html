<nz-layout>
  
<!--Side menu-->
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo">Backend Management</div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i nz-icon type="user"></i><span class="nav-text">User Management</span></span>
        <ul>
          <li nz-menu-item> <a [routerLink]="[ '/user/list']">User List</a></li>
          <li nz-menu-item><a [routerLink]="[ '/user/vip']">Vip User</a></li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="team"></i><span class="nav-text">Team</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <span><i nz-icon type="file"></i><span class="nav-text">File</span></span>
      </li>
    </ul>
  </nz-sider>

<!--Header area-->
  <nz-header style="background: #fff; padding:0;">
   
      <i
        class="trigger"
        nz-icon
        [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>

    <!--content area-->
    <nz-content style="margin:0 16px;">
      <!--History Navigator -->
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>

      <!--right content area-->
      <div style="padding:24px; background: #fff; min-height: 360px;">
          <router-outlet></router-outlet>
      </div>
